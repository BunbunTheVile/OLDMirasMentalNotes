<div class="flex-container">
    <h2>{{ note.name ? note.name : "..." }}</h2>
    <h2 class="material-icons" [ngClass]="saveDisabled ? 'disabled' : ''" (click)="save()">
        save
    </h2>
</div>

<div class="tag-container">
    <h4>Tags:</h4>
    <input id="tags" type="text" [formControl]="tags">
</div>

<textarea id="content" type="text" [formControl]="content" rows="27">
</textarea>
