<h2>Your Notes</h2>

<li class="flex-container" *ngFor="let file of files">
    <i class="delete-button material-icons" (click)="delete(file)">delete</i>
    <span class="list-item-text" (click)="select(file)">{{ file }}</span>
</li>


<form class="flex-container">
    <i id="add-button" class="material-icons" (click)="create()">add</i>
    <span id="input-container">
        <input (keydown.enter)="create()" id="fileToCreate" type="text" [formControl]="fileInput" autofocus>
    </span>
</form>
